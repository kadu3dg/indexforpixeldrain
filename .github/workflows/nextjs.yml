name: Deploy Next.js site to GitHub Pages

on:
  # Executa na push para a branch principal
  push:
    branches: ["main"]
  # Permite executar manualmente a partir da aba Actions
  workflow_dispatch:

# Define permissões do token GITHUB_TOKEN para permitir deployment para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deployment concorrente, pulando execuções em andamento
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Gera saída estática em vez de resposta do servidor
          static_site_generator: next
          # Habilitar GitHub Pages se não estiver habilitado
          enablement: true
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Gere uma nova chave de cache quando o lockfile muda
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Job de deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 