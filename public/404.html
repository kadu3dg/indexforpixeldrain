<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <script>
    // Script para lidar com rotas dinâmicas no GitHub Pages
    (function() {
      // Extrair o caminho da URL
      var path = window.location.pathname;
      var pathSegments = path.split('/');
      
      // Definir o caminho base para o GitHub Pages
      var basePath = '/indexforpixeldrain';
      
      // Verificar se é uma rota de álbum
      if (pathSegments.length >= 3 && pathSegments[2] === 'album' && pathSegments.length >= 4) {
        var albumId = pathSegments[3];
        
        // Redirecionar para a página principal com parâmetro de consulta
        window.location.href = basePath + '/?album=' + encodeURIComponent(albumId);
      } else {
        // Redirecionar para a página inicial caso contrário
        window.location.href = basePath + '/';
      }
    })();
  </script>
</head>
<body>
  <p>Redirecionando...</p>
</body>
</html>
